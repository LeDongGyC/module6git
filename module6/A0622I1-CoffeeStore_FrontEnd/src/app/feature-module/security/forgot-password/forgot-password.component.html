<div class="form" style="margin-top: 5em">
  <main class="card">
    <section class="esquerda">
      <h3 class="titulo__login">Đặt lại mật khẩu</h3>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
        <section class="caixa__input">
          <label for="username">Tên tài khoản</label>
          <input id="username" type="text" formControlName="username"/>
          <div *ngFor="let validation of validationMessage.username">
            <p
              *ngIf="forgotPasswordForm.get('username').hasError(validation.type) && forgotPasswordForm.get('username').touched">
              {{validation.message}}
            </p>
          </div>
          <h5>Hãy nhập tên tài khoản và làm các bước tiếp theo để thay đổi mật khẩu mới.</h5>
        </section>


        <section class="controle__acesso">
          <button type="submit">Gửi email xác nhận</button>
          <button type="button" routerLink="">Hủy</button>
        </section>
      </form>
    </section>
    <section class="direita">
      <div class="background__imagem">
        <img src="./assets/Mookup/White%20Simple%20Trendy%20Coffee%20Line%20Art%20Logo%20(1).png">
      </div>
    </section>
  </main>
</div>
